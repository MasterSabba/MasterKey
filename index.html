<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey Elite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="skin-wood">
    <div class="game-wrapper">
        <header>
            <div class="brand">MASTER<span>KEY</span></div>
            <div class="stats-bar">
                <div class="stat-pill">LVL <span id="lvl">1</span></div>
                <div class="stat-pill">XP <span id="xp">0</span></div>
            </div>
        </header>

        <main class="game-area">
            <div class="board-container">
                <div id="grid" class="board"></div>
                <div class="exit-guide"></div>
            </div>
        </main>

        <section class="ui-footer">
            <div class="progress-container">
                <div class="progress-label">PROSSIMO RANGO: <span id="rank">NOVIZIO</span></div>
                <div class="bar-bg"><div id="xp-bar" class="bar-fill"></div></div>
            </div>
            
            <div class="button-grid">
                <button class="btn btn-reset" onclick="resetCurrentLevel()">RESET</button>
                <button class="btn btn-hint" onclick="useSmartHint()">SUGGERIMENTO</button>
                <button class="btn btn-shop" onclick="toggleShop()">SKINS</button>
            </div>
        </section>
    </div>

    <div id="shop-overlay" class="overlay hidden">
        <div class="modal">
            <h3>IL MERCANTE</h3>
            <div class="skin-list">
                <button class="skin-opt" onclick="applySkin('wood')">LEGNO NOBILE</button>
                <button class="skin-opt" onclick="applySkin('marble')">MARMO BIANCO</button>
                <button class="skin-opt" onclick="applySkin('neon')">VUOTO NEON</button>
            </div>
            <button class="btn-close" onclick="toggleShop()">CHIUDI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
