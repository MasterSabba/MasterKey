<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey Elite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-surface">
        <div class="game-case">
            <h1 class="logo">MASTER<span>KEY</span></h1>
            
            <div class="header-stats">
                <div class="glass-stat">LVL <span><b id="lvl-num">1</b></span></div>
                <div class="glass-stat">MOVES <span><b id="move-num">0</b></span></div>
            </div>

            <div class="rank-zone">
                <div id="rank-text">WOOD APPRENTICE</div>
                <div class="progress-container">
                    <div id="rank-bar" class="progress-bar"></div>
                </div>
            </div>

            <div class="board-outer">
                <div id="grid" class="board-inner"></div>
                <div class="goal-post"></div>
            </div>

            <div class="footer-btns">
                <button class="btn-wood" onclick="resetCurrentLevel()">RESTART</button>
                <button class="btn-wood primary" onclick="startNewLevel()">NEW LEVEL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
