<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey: Wood Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workshop-env">
        <div class="header">
            <div class="stat">LIVELLO <span id="lvl-val">1</span></div>
            <div class="stat gold">XP <span id="xp-val">0</span></div>
        </div>

        <div class="table-surface">
            <div class="board-frame">
                <div id="grid" class="wood-grid"></div>
                <div class="exit-notch"></div>
            </div>
        </div>

        <div class="footer">
            <button class="wood-btn" onclick="resetLevel()">RESET</button>
            <button class="wood-btn accent" onclick="useHint()">AIUTO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
