<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey | Gold Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">MASTER<span>KEY</span></div>
            <div class="xp-badge">XP <span id="xp-val">0</span></div>
        </header>

        <div class="game-card">
            <div class="info-row">
                <div class="info-item">LIVELLO <b id="lvl-num">1</b></div>
                <div class="info-item">MOSSE <b id="move-num">0</b></div>
            </div>
            
            <div id="board-container">
                <div id="grid" class="grid"></div>
                <div class="exit-light"></div>
            </div>

            <div class="rank-box">
                <span id="rank-name">NOVICE</span>
                <div class="progress-track"><div id="rank-fill" class="progress-fill"></div></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-secondary" onclick="resetLevel()">RESTART</button>
            <button class="btn-primary" onclick="nextLevel()">SKIP / NEXT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
