<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterKey: Wood Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stat-bar">
        <span>LIVELLO: <b id="lvl">1</b></span>
        <span>XP: <b id="xp">0</b></span>
    </div>

    <div class="board-frame">
        <div id="grid" class="grid"></div>
        <div class="exit-gate"></div>
    </div>

    <div class="controls">
        <button class="btn btn-reset" onclick="resetLevel()">RESET</button>
        <button class="btn btn-next" onclick="generateLevel()">NUOVO SCHEMA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
